<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Wappenringe der Familie GEPPERT</title>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="styles.css"/>
<script src="version.js"></script>
<script src="app.js"></script>
</head>
<body>
<div class="app">
<header class="ribbon">
<div class="title-wrap">
<img class="coa" src="wappen.png" alt="Wappen" onerror="this.style.display='none'">
<h1 class="title">Wappenringe der Familie GEPPERT</h1>
<img class="coa" src="wappen.png" alt="Wappen" onerror="this.style.display='none'">
</div>
<div class="toolbar">
<div class="button-row main-functions">
<button class="btn" id="btnNew">➕ Neue Person</button>
<button class="btn" id="btnDelete">🗑️ Löschen</button>
<button class="btn" id="btnImport">📥 Import</button>
<button class="btn" id="btnExport">📤 Export</button>
<button class="btn" id="btnPrint">🖨️ Drucken</button>
<button class="btn" id="btnStats">📊 Statistiken</button>
</div>
<div class="button-row additional-functions">
<button class="btn" id="btnUndo">↶ Rückgängig</button>
<button class="btn" id="btnRedo">↷ Wiederholen</button>
<button class="btn danger" id="btnReset">⛔ Reset</button>
<div class="search-container">
<input id="search" type="text" placeholder="Personen suchen (Name/Code)">
</div>
<button class="btn help" id="btnHelp">❓ Hilfe</button>
</div>
</div>
<div class="hint-row">
<div id="autoHint">Personen- und Ring-Code werden vom Programm vergeben. Denke daran, die Datenbank durch Export zu sichern.</div>
</div>
</header>


<section class="table-wrap">
<table id="peopleTable">
<thead>
<tr>
<th>Gen</th>
<th>Code</th>
<th>Ring-Code</th>
<th>Name</th>
<th>Geburtsdatum</th>
<th>Todesdatum</th>
<th>Geburtsort</th>
<th>Eltern-Code</th>
<th>Partner-Code</th>
<th>Geerbt von</th>
<th>Kommentar</th>
</tr>
</thead>
<tbody></tbody>
</table>
</section>


<dialog id="dlgNew">
<form method="dialog">
<div class="dlg-head">
<strong>Neue Person</strong>
<button class="close-x" value="cancel">×</button>
</div>
<div class="dlg-body">
<div class="form-grid">
<label>Name *<input id="pName" required></label>
<label>Geburtsdatum *<input id="pBirth"></label>
</html>
